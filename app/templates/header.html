<header>
    <div id="title">Aison</div>
    <div id="user-bar">
        {% if user.is_authenticated %}
        <p>Hi, {{user.username}}</p>
        <a href="{% url 'auth:logout' %}" id="logout">Logout</a>
        {% else %}
        <a href="{% url 'auth:signin' %}" id="signin">SignIn</a>
        <a href="{% url 'auth:signup' %}" id="signup">SignUp</a>
        {% endif %}
    </div>
</header>
